<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youtube Video Scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">Youtube Video Scrapper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid pt-4 bg-info text-white">
        <h2 class="mx-auto mb-4 text-black" style="width: 200px;">
          Results
        </h2>

          <div class="row">
            {% for video in videos %}
                <div class="card mb-3 ms-4 bg-primary-subtle" style="width: 36rem;">
                    <div class="card-body">
                        <img src="{{video['thumbnail_url']}}" class="card-img-top mb-2" alt="..." width="80" height="280">
                        <h5 class="card-title text-black">Title : {{video['video_title']}}</h5>
                        <h5 class="card-title text-black">URL : <a class="card-text fs-6 text-primary" href="{{video['video_url']}}" target="_blank">{{video['video_url']}}</a></h5>
                        <h5 class="card-title text-black">Thumbnail : <a class="card-text fs-6 text-primary" href="{{video['thumbnail_url']}}" target="_blank">{{video['thumbnail_url']}}</a></h5>
                        <p class="card-text text-black">Views : {{video['views']}}  {{video['video_posting']}}</p>
                    </div>
                </div>
            {% endfor %}
          </div>

        
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
